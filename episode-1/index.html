<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 1: The Beginning</title>
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        {{ greeting }}
    </div>

    <script>
        Vue.createApp({
            data () {
                return {
                    greeting: 'Hello Vue!'
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
