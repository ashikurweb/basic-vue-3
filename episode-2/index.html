<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 2: Attribute Binding and Basic Events</title>
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<style>
    html, body {
        height: 100%;
    }

    body {
        display: grid;
        place-items: center;
    }

    .text-red {
        color: red;
    }

    .text-green {
        color: green;
    }
</style>
<body>

    <div id="app">
        <button :class="active ? 'text-red' : 'text-green' " @click="toggle">Click Me</button>
    </div>

    <script>
        Vue.createApp( {
            data () {
                return  {
                    active: false
                }
            },

            methods: {
                toggle () {
                    this.active = !this.active;
                }
            },
        }).mount('#app');
    </script>
</body>
</html>
