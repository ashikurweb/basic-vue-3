<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 4: Your First Custom Vue Component</title>
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="grid place-items-center h-screen">

    <div id="app">
        <app-button>Click Me</app-button>
    </div>

    <script>
        const app = {
            components: {
                'app-button': {
                    template: `
                        <button class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded disabled:cursor-not-allowed" :disabled="processing">
                            <slot />
                        </button>
                    `,

                    data () {
                        return {
                            processing: true
                        }
                    }
                }
            }
        };

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
