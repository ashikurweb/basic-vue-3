<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 5: Your First Custom Vue Component</title>
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    @keyframes spinner {
  to {
    transform: rotate(360deg);
  }
}

.is-loading {
  color: transparent;
}
 
.is-loading::before {
  content: "";
  box-sizing: border-box;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 24px;
  height: 24px;
  margin-top: -12px;
  margin-left: -12px;
  border-radius: 50%;
  border: 3px solid #fff;
  border-top-color: #000;
  animation: spinner 600ms linear infinite;
}

</style>
<body class="grid place-items-center h-screen">

    <div id="app">
        <app-button :processing="true" type="success">Click Me</app-button>
    </div>

    <script type="module">
        import AppButton from './js/components/AppButton.js';

        const app = {
            components: {
                'app-button': AppButton
            }
        };

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
