<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 5: Your First Custom Vue Component</title>
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="grid place-items-center h-screen">

    <div id="app">
        <app-button type="muted">Click Me</app-button>
    </div>

    <script type="module">
        import AppButton from './js/components/AppButton.js'

        const app = {
            components: {
                'app-button': AppButton
            }
        };

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
